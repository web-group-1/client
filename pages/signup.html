 <main class="main">
    <div class="main_header">
        <h1 class="main_header title">Register today</h1>
        <p class="main_header paragraph">we offer highly demending course ,Don't miss a chance</p>
    </div>
    <section class="form_container">
        <div class="wrapper">
            <form class="form">
               <div class="inputfield">
                  <label>First Name</label>
                  <input type="text" class="input input-first-name">
               </div>  
               <div class="error error-first-name"></div>
                <div class="inputfield">
                  <label>Last Name</label>
                  <input type="text" class="input input-last-name">
               </div> 
               <div class="error  error-last-name"></div> 
               <div class="inputfield">
                  <label>Password</label>
                  <input type="password" class="input input-password">
               </div> 
               <div class="error  error-password"></div> 
              <div class="inputfield">
                  <label>Confirm Password</label>
                  <input type="password" class="input input-confirm-password">
               </div> 
               <div class="error  error-confirm-password"></div>
                <div class="inputfield">
                  <label>Gender</label>
                  <div class="custom_select">
                    <select>
                      <option value="">Gender</option>
                      <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                  </div>
               </div> 
                <div class="inputfield input-control">
                  <label>Email Address</label>
                  <input type="text" class="input input-email">
               </div> 
               <div class="error error-email"></div>
              <div class="inputfield">
                  <label>Phone Number</label>
                  <input type="text" class="input input-phone-number">
               </div>
               <div class="error error-phone-number"></div> 
               <div class="inputfield">
                <label>course</label>
                <div class="custom_select">
                  <select>
                    <option value="">choose course</option>
                    <option value="male">full-stack</option>
                    <option value="female">Data-analysis</option>
                    <option value="male">mobile</option>
                    <option value="female">Arteficial intelgence</option>
                    <option value="male">IT-networking</option>
                    <option value="female">computer-design</option>
                  </select>
                </div>
             </div>
              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <p>Agreed to terms and conditions</p>
               </div> 
              <div class="inputfield">
                <input type="submit" value="Register" class="btn submit">
              </div>
            </form>
        </div>
    </section>
